{% extends 'base.html' %}
{% block content %}
 <h3>Room {{ room.name }}</h3>
    <p>Capacity: {{ room.capacity }}</p>
    <p>Projector: {% if room.projector %}Yes{% else %}No{% endif %}</p>
    {% include 'form.html' %}
    {{ end }}

    <a href="/room/modify/{{ room.pk }}">Edit</a>
    <a href="/room/delete/{{ room.pk }}">Delete</a>
{% endblock %}
